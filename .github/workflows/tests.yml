name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  eslint:
    name: 'eslint'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Run eslint
        run: yarn run eslint
